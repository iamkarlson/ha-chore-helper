name: "Lint"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ruff:
    name: "Ruff"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4"

      - name: "Install uv"
        uses: "astral-sh/setup-uv@v4"
        with:
          version: "latest"

      - name: "Set up Python"
        run: uv python install 3.12

      - name: "Install dependencies"
        run: uv sync

      - name: "Run Ruff"
        run: uv run ruff check .
